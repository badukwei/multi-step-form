<div class="text">
  <h1>Personal info</h1>
  <p>Please provide your name, email address, and phone number</p>
</div>
<form [formGroup]="infoForm" class="info form">
  <div class="info-box">
    <label>Name</label>
    <p *ngIf="infoForm.controls['name'].errors?.['required']">Name is required</p>
    <input
      [class.invalid]="
        infoForm.controls['name'].errors && infoForm.controls['name'].touched
      "
      formControlName="name"
    />
  </div>
  <div class="info-box">
    <label>Email Address</label>
    <input
      [class.invalid]="
        infoForm.controls['email'].errors && infoForm.controls['email'].touched
      "
      formControlName="email"
    />
  </div>
  <div class="info-box">
    <label>Phone Number</label>
    <input
      [class.invalid]="
        infoForm.controls['phone'].errors && infoForm.controls['phone'].touched
      "
      formControlName="phone"
    />
  </div>
</form>
<button class="next-button" (click)="save()" [disabled]="infoForm.invalid">
  Next Step
</button>
