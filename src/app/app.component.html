<div class="main-container">
  <app-layout [step]="step"></app-layout>
  <div class="form-container">
    <app-info *ngIf="step === 1" (onNext)="nextStep()"></app-info>
    <app-select-plan
      *ngIf="step === 2"
      (onNext)="nextStep()"
      (onPrevious)="previousStep()"
    ></app-select-plan>
    <app-add-ons
      *ngIf="step === 3"
      (onNext)="nextStep()"
      (onPrevious)="previousStep()"
    ></app-add-ons>
    <app-summary
      *ngIf="step === 4"
      (onNext)="nextStep()"
      (onPrevious)="previousStep()"
    ></app-summary>
    <div class="finish" *ngIf="step === 5">
      <img src="../assets/images/icon-thank-you.svg" />
      <h1>
        Thank you!
      </h1>
      <p>
        Thanks for confirming your subscription! We hope you have fun using our
        platform. If you ever need support, please feel free to email us at
        support@loremgaming.com.
      </p>
    </div>
  </div>
</div>
